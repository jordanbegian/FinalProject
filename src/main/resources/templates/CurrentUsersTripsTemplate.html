<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Trips</title>
</head>
<body>

    <h1>My Trips</h1>
    <div th:each = "trip : ${currentUsersTrips}">
      <a th:href="@{'/recalltrip/' + ${trip.getStart()} + '-' + ${trip.getEnd()}}">
          <p th:text="${trip.getStart()} + ' ---> ' + ${trip.getEnd()} + ' ' + ${trip.getWaypoints()} "></p>
      </a>
    </div>

</body>
</html>
