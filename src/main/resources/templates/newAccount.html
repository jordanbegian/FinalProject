<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form th:action="@{/create}" th:object="${userInfo}" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" th:name="username" th:field="*{username}" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="emailinput">Email:</label>
        <input type="email" th:name="useremail" th:field="*{email}" class="form-control" id="emailinput" placeholder="Enter email address">
    </div>
    <!--<div class="form-group">-->
        <!--<label for="passwordinput">Password</label>-->
        <!--<input type="password" class="form-control" id="passwordinput" placeholder="Password">-->
    <!--</div>-->

    <button type="submit" class="btn btn-primary">Create Account</button>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
