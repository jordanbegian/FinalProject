<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="margin-tb-45px full-width">
        <h4 class="padding-lr-30px padding-tb-20px background-white box-shadow border-radius-10"><i
                class="far fa-weatherData-alt margin-right-10px text-main-color"></i>Basic Trip Information</h4>
        <div class="padding-30px padding-bottom-30px background-white border-radius-10">
            <form th:action="@{/showtrip}" th:object="${blankTrip}" method="post">
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-weatherData-alt margin-right-10px"></i> Trip Starting Point</label>
                    <input th:name="tripStart" th:field="*{start}" type="text" class="form-control form-control-sm"
                           id="tripStartingPoint" placeholder="Trip Start Location">
                </div>
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-weatherData-alt margin-right-10px"></i> Trip Ending Point</label>
                    <input th:name="tripEnd" th:field="*{end}" type="text" class="form-control form-control-sm"
                           id="tripEndingPoint" placeholder="Trip Ending Point">
                </div>
                <button type="submit">Submit</button>

            </form>

        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
