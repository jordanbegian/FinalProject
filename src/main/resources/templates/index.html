    <div class="ftco-section-search">
      <div class="container">
        <div class="row">
          <div class="col-md-12 tabulation-search">
            <div class="element-animate">
              <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link p-3" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false"><span></span>My Trip</a>
              </div>
            </div>

              <div class="container">

                  <div class="margin-tb-45px full-width">
                      <h4 class="padding-lr-30px padding-tb-20px background-white box-shadow border-radius-10"><i
                              class="far fa-weatherData-alt margin-right-10px text-main-color"></i>Basic Trip Information</h4>
                      <div class="padding-30px padding-bottom-30px background-white border-radius-10">
                          <form th:action="@{/showtrip}" th:object="${blankTrip}" method="post">
                              <div class="form-group margin-bottom-20px">
                                  <label><i class="far fa-weatherData-alt margin-right-10px"></i> Trip Starting Point</label>
                                  <input th:name="tripStart" th:field="*{start}" type="text" class="form-control form-control-sm"
                                         id="tripStartingPoint" placeholder="Trip Start Location">
                              </div>
                              <div class="form-group margin-bottom-20px">
                                  <label><i class="far fa-weatherData-alt margin-right-10px"></i> Trip Ending Point</label>
                                  <input th:name="tripEnd" th:field="*{end}" type="text" class="form-control form-control-sm"
                                         id="tripEndingPoint" placeholder="Trip Ending Point">
                              </div>
                              <button type="submit">Submit</button>

                          </form>

                      </div>
                  </div>

              </div>
          </div>
        </div>
      </div>
    </div>
